<template name="navigation">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">Scorez</a>
			</div>
			<div id="main-navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					{{#if currentUser}}
					<li>
						<a href="{{pathFor 'home'}}">Home</a>
					</li>
					{{#if isInRole 'admin'}}
						<li>
							<a href="{{pathFor 'admin'}}">Admin</a>
						</li>
					{{/if}}
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li>
							<p class="navbar-text ">Logged in as <a href="{{pathFor 'profile'}}" class="navbar-link">{{currentUser.username}}</a></p>
						</li>
						<li>
							<a href="{{pathFor 'messages'}}">Messages <span class="badge">{{get_unread_messages}}</span></a>
						</li>
						<li>
							<a id="logout">Log out</a>
						</li>
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
</template>
