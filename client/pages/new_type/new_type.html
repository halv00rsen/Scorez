<template name="new_type">
	{{name}}
	{{owner}}
	<a href="{{pathFor 'group' username=owner group=name}}">Back</a>
	<form>
		<table class="table">
			<tbody>
				<tr>
					<td><label>Name:</label></td>
					<td><input type="text" name="type_name" autocomplete="off"></td>
					<input type="text" name="group_id" value="{{_id}}" hidden>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="Create">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</template>
