<template name="home">
	<div class="row">
		<div class="col-md-4">
			<h3>Your groups</h3>
			<a href="{{pathFor 'new_group'}}">Create new group</a>
			<table class="table table-striped table-hover">
				<tbody>
					<tr>
						<th>Group name</th>
					</tr>
					{{#each get_your_groups}}
						{{#if is_owner owner}}
							<tr class="clickable" name="{{pathFor 'group' username=owner group=name}}">
								<td>{{name}}</td>
							</tr>
						{{/if}}
					{{/each}}
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<h3>Groups you are member of</h3>
			<table class="table table-striped table-hover">
				<tbody>
					<tr>
						<th>Group name</th>
						<th>Owner</th>
					</tr>
					{{#each get_your_groups}}
						{{#if is_not_owner owner}}
							<tr class="clickable" name="{{pathFor 'group' username=owner group=name}}">
								<td>{{name}}</td>
								<td>{{owner}}</td>
							</tr>
						{{/if}}
					{{/each}}
				</tbody>
			</table>				
		</div>
	</div>
</template>
