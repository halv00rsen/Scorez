<template name="home">
	<h3>Welcome to Scorez</h3>
	<br>
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					Your groups
					<a class="pull-right" href="{{pathFor 'new_group'}}">New group</a>
				</div>
				<!-- <div class="panel-body"> -->
					<table class="table table-striped table-hover">
						<tbody>
							{{#each get_your_groups}}
								<!-- {{#if is_owner owner}} -->
								<tr class="clickable" name="{{pathFor 'group' username=owner group=name}}">
									<td>{{name}}</td>
									<td></td>
								</tr>
								<!-- {{/if}} -->
							{{else}}
								<p>All groups that you own will be put here.</p>
							{{/each}}
						</tbody>
					</table>
				<!-- </div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					Groups you are member of	
				</div>
				<!-- <div class="panel-body"> -->
					<table class="table table-striped table-hover">
						<!-- <thead>
							<tr>
								<th>Group name</th>
								<th>Owner</th>
							</tr>
						</thead> -->
						<tbody>
							{{#each get_groups_member}}
								<!-- {{#if is_not_owner owner}} -->
								<tr class="clickable" name="{{pathFor 'group' username=owner group=name}}">
									<td>{{name}}</td>
									<td>{{owner}}</td>
								</tr>
								<!-- {{/if}} -->
							{{else}}
								<p>All your groups where you are not the owner will be put here.</p>
							{{/each}}

						</tbody>
					</table>				
				<!-- </div> -->
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					Locked groups	
				</div>
				<!-- <div class="panel-body"> -->
					<table class="table table-striped table-hover">
						<!-- <thead>
							<tr>
								<th>Group name</th>
								<th></th>
								<th></th>
							</tr>
						</thead> -->
						<tbody>
						{{#each get_locked_groups}}
							<tr>
								<td>{{name}}</td>
								<td>
									<button id="{{_id}}" class="btn btn-success btn-xs unlock-btn">
										<i class="fa fa-unlock" aria-hidden="true"></i>
									</button>
								</td>
								<td>
									<button id="{{_id}}" class="btn btn-danger btn-xs delete-btn">
										<i class="fa fa-trash" aria-hidden="true"></i>
									</button>
								</td>
							</tr>
						{{else}}
							<p>All your locked groups will be put here.</p>
						{{/each}}
						</tbody>
					</table>
				<!-- </div> -->
			</div>
		</div>
	</div>
</template>
