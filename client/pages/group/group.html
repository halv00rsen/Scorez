<template name="group">
	<h3>{{name}}</h3>
	<h4>{{owner}}</h4>

	<h4>Elements</h4>
	
	{{#if is_owner owner}}
	<div>
		<form id="invite">
			<label>Invite user to group</label>
			<input type="text" name="username">
			<input type="text" name="group_id" value="{{_id}}" hidden>
			<input type="submit" name="submit" value="Invite">
		</form>
	</div>
	{{/if}}
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				{{> Template.dynamic template=get_current_template}}
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Logs
					</div>		
					<div class="panel-body side-content">
						<table class="table">
							<!-- <thead>
								<tr>
									<th>Text</th>
									<th>When</th>
								</tr>
							</thead> -->
							<tbody>
								{{#each get_logs logs}}
									<tr>
										<td>
											{{text}} {{formatDate date}} by {{username}}.
										</td>
									</tr>
								{{/each}}
							</tbody>
						</table>
					</div>			
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Statistics
					</div>		
					<div class="panel-body side-content">
						
					</div>			
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Types
						<a class="pull-right" href="{{pathFor 'new_type' username=owner group=name}}">New type</a>
					</div>
					<div class="panel-body side-content">
						<table class="table">
							<tbody>
								{{#each types}}
									<tr>
										<td>
											{{name}}
										</td>
									</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Members
						<a class="pull-right" href="">Add member</a>
					</div>
					<div class="panel-body side-content">
						<table class="table">
							<tbody>
								{{#each members}}
									<tr>
										<td>
											{{this}}
										</td>
									</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
