<template name="group">
	<h3>{{name}}</h3>
	<h4>{{owner}}</h4>

	<h4>Elements</h4>
	
	{{#if is_owner owner}}
	<div>
		<form id="invite">
			<label>Invite user to group</label>
			<input type="text" name="username" autocomplete="off">
			<input id="real_group_id" type="text" name="group_id" value="{{_id}}" hidden>
			<input type="submit" name="submit" value="Invite">
		</form>
	</div>
	{{/if}}
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					Elements
					<a id="new_element_btn" class="pull-right" href="">New element</a>
				</div>
				<div class="panel-body">
				{{> Template.dynamic template=get_current_template}}
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Logs
					</div>		
					<div class="panel-body side-content">
						<table class="table">
							<!-- <thead>
								<tr>
									<th>Text</th>
									<th>When</th>
								</tr>
							</thead> -->
							<tbody>
								{{#each get_logs logs}}
									<tr>
										<td>
											{{text}} {{formatDate date}} by {{username}}.
										</td>
									</tr>
								{{/each}}
							</tbody>
						</table>
					</div>			
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Statistics
					</div>		
					<div class="panel-body side-content">
						
					</div>			
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Types
						<a id="new_type" class="pull-right" href="">New type</a>
					</div>
					<div class="panel-body side-content">
						{{> Template.dynamic template=get_current_template_types}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Members
						<a class="pull-right" href="">Add member</a>
					</div>
					<div class="panel-body side-content">
						<table class="table">
							<tbody>
								{{#if is_owner owner}}
									{{#each members}}
									<tr>
										<td>
											{{this}}
										</td>
										<td>
											<button id="{{this}}" class="btn btn-xs btn-danger remove-user-btn">
												Remove
											</button>
										</td>
									</tr>
									{{/each}}
								{{else}}
									{{#each members}}
									<tr>
										<td>
											{{this}}
										</td>
									</tr>
									{{/each}}
								{{/if}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
