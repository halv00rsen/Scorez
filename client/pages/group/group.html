<template name="group">
	<h3>{{name}}</h3>
	<h4>{{owner}}</h4>

	<h4>Elements</h4>
	
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					Elements
					<a id="new_element_btn" class="pull-right" href="">New element</a>
				</div>
				<div class="panel-body">
				{{> Template.dynamic template=get_current_template}}
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Logs
					</div>		
					<div class="panel-body side-content">
						<table class="table">
							<!-- <thead>
								<tr>
									<th>Text</th>
									<th>When</th>
								</tr>
							</thead> -->
							<tbody>
								{{#each get_logs logs}}
									<tr>
										<td>
											{{text}} {{formatDate date}} by {{username}}.
										</td>
									</tr>
								{{/each}}
							</tbody>
						</table>
					</div>			
				</div>
			</div>
			<!-- <div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Statistics
					</div>		
					<div class="panel-body side-content">
						
					</div>			
				</div>
			</div> -->
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Types
						<a id="new_type" class="pull-right" href="">New type</a>
					</div>
					<div class="panel-body side-content">
						{{> Template.dynamic template=get_current_template_types}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Members
						{{#if is_owner owner}}
						<a id="new_member" class="pull-right" href="">Add member</a>
						{{/if}}
					</div>
					<div class="panel-body side-content">
						{{> Template.dynamic template=get_current_template_members}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
