<template name="new_element">
	<h3>Create new element for the group {{name}}</h3>
	<form>
		<table class="table">
			<tr>
				<td><label>Name:</label></td>
				<td><input type="text" name="element_name"></td>
			</tr>
			<tr>
				<td><label>Type:</label></td>
				<td><input type="text" name="element_type"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Create"></td>
			</tr>
		</table>
	</form>
</template>
